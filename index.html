<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Add Student</title>
</head>
<body>
<section>
  <div class="header">
    <p>Add Student Data</p>
  </div>
<div class="input-body-card">
  <p id="msg"></p>
  <form class="form-inline">
    <input type="text" class="form-control mb-2 mr-sm-2 " id="fname" placeholder="Full Name" name="fname">
    <input type="text" class="form-control mb-2 mr-sm-2" id="fath-name" placeholder="Father Name" name="fath-name">
    <input type="number" class="form-control mb-2 mr-sm-2" id="fname" placeholder="Class Roll" name="fname">
    <input type="text" class="form-control mb-2 mr-sm-2" id="fname" placeholder="Class Name" name="fname">
    <button onclick="save()" type="submit" class="btn btn-primary mb-2 mr-sm-2">Add Student</button>
  </form>
</div>
</section>
<hr>
<section>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Roll</th>
        <th>Name</th>
        <th>Class</th>
        <th>Father name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>Rahim</td>
        <td>Ten</td>
        <td>Korim</td>
        <td><a href="#" class="btn btn-info" data-dismiss="modal">Edit</a> <a type="submit" href="#myModal" class="btn btn-danger" data-toggle="modal">Delete</a></td>
      </tr>
    </tbody>
  </table>
</section>
<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">
					<i class="material-icons">&#xE5CD;</i>
				</div>				
				<h4 class="modal-title">Are you sure?</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete these records? This process cannot be undone.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
			</div>
		</div>
	</div>
</div>

</body>
	<script>
		function save(){	 
		  var userPreference;

			if (confirm("Do you want to save changes?") == true) {
				userPreference = "Data saved successfully!";
			} else {
				userPreference = "Save Canceled!";
			}

			document.getElementById("msg").innerHTML = userPreference; 
		}
    </script>
</html>
